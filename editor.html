<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/pnotify/dist/pnotify.css" rel="stylesheet">
    <link href="node_modules/pnotify/dist/pnotify.buttons.css" rel="stylesheet">

    <link href="node_modules/pure-css-loader/dist/css-loader.css" rel="stylesheet">
    <link href="assets/editor.css" rel="stylesheet">

  <body  id="app">
    <div id="loader-1" class="loader loader-default" data-text=""></div>

    <div class="container">

      <div id="content">
        <div class="row">

          <div class="col-xs-12">
            <h1>Editor</h1>
            <hr/>

            <form id="editor-form" class="form-vertical">

              <div class="form-group">
                <div class="col-xs-12">
                  <input id="title" type="text" value="" class="form-control"  placeholder="title" />
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-12">
                  <textarea id="body" rows="10" class="form-control story-body" placeholder="enter text ..."></textarea>
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-12">
                  <button id="btn-save-story" type="button" class="btn btn-primary" >Save</button>
                </div>
              </div>
            </form>


          </div>  <!-- // col-xs-12 -->
        </div> <!-- // row -->

      </div>
    </div>

    <!--
      Javascript
    -->
    <script type="text/javascript">
      window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');
    </script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="node_modules/pnotify/dist/pnotify.js" type="text/javascript"></script>
    <script src="node_modules/pnotify/dist/pnotify.buttons.js" type="text/javascript"></script>

    <script type="text/javascript">
      require('./assets/app');
      require('./views/editor/editor.js');
    </script>
  </body>
</html>
