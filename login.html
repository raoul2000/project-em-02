<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/pnotify/dist/pnotify.css" rel="stylesheet">
    <link href="node_modules/pnotify/dist/pnotify.buttons.css" rel="stylesheet">

    <link href="node_modules/pure-css-loader/dist/css-loader.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">

    <body id="app">
        <div id="loader-1" class="loader loader-default" data-text=""></div>

        <div class="container">

            <div id="content">
                <div class="row">

                    <div class="col-sm-offset-2 col-sm-7">
                        <h1>Login</h1>
                        <hr/>
                        <form id="login-form" class="form-horizontal">

                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label"></label>
                                <div class="col-sm-5">
                                    <input type="text" value="" class="form-control" id="username" placeholder="username">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label"></label>
                                <div class="col-sm-5">
                                    <input type="password" class="form-control" id="password" placeholder="password">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button id="btn-login" type="button" class="btn btn-primary">Login</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
                <!-- // row -->

            </div>
        </div>

        <!--
      Javascript
    -->
        <script type="text/javascript">
            window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');
        </script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="node_modules/pnotify/dist/pnotify.js" type="text/javascript"></script>
        <script src="node_modules/pnotify/dist/pnotify.buttons.js" type="text/javascript"></script>

        <script type="text/javascript">
            require('./assets/app');
            require('./views/login/login.js');
        </script>
    </body>

</html>
