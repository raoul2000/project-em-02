    <nav class="navbar navbar-default navbar-fixed-top">

        <div class="navbar-header">

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>

            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Pages <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#" data-section="page-1">page 1</a></li>
                <li><a href="#" data-section="page-2">page 2</a></li>

    <div class="container">
      <div class="row">
        <div id="tc-view">
          <div v-if="tc !== null">
            <h2>{{tc.id}} <small>{{tc.port}}</small> </h2>
            <table class="table">
              <tr v-for="ctx in tc.contexts">


                <td>
                  {{ctx.file}}
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!--
      Javascript
    -->
    <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="node_modules/vue/dist/vue.min.js" type="text/javascript"></script>

    <script type="text/javascript">
      var tcScanApp = new Vue({
        el: '#tc-view',
        data: {
          "tc" : null
        }
      });

      $(function() {
        console.log( "ready!" );
        $.get('data/test-main-scanResult.json?r='+Math.random(),function(data){
          console.log(data);
          tcScanApp.tc = data;
        })
      })
    </script>
