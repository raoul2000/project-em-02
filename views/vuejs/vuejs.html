<template class="view">
  <section id="vuejs" class="hidden">

    <div class="col-xs-12">
      <button type="button" class="btn btn-primary" data-action="start">
        start vue.js demo
      </button>
    </div>

    <div id="vuejs-app" class="col-xs-12">
      <div class="col-xs-4">
        <h1>{{text.title}}</h1>
        <div class="body">
          {{text.body}}
        </div>
      </div>

      <div class="col-xs-8">
        <div class="well">
          <ol>
            <li v-for="item in root">
              {{ item.node }}
              <ol v-if="item.children.length != 0">
                <li v-for="child in item.children">
                  {{ child.node }} - <em>{{item.node}}</em>
                </li>
              </ol>
            </li>
          </ol>
        </div>
      </div>

    </div>

    <script type="text/javascript">
      require('./views/vuejs/vuejs')
    </script>
  </section>
</template>
