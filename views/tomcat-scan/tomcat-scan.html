<template class="view">

  <section id="tomcat-scan" class="hidden">
    <div class="row">

      <div class="col-xs-12">

        <form id="tc-conn-form" class="form-horizontal">

          <div class="form-group">
            <label for="input-host" class="col-sm-2 control-label">host</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="input-host" placeholder="hostname or IP">
            </div>
          </div>

          <div class="form-group">
            <label for="input-username" class="col-sm-2 control-label">username</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" id="input-username" placeholder="username">
            </div>
          </div>

          <div class="form-group">
            <label for="input-password" class="col-sm-2 control-label">password</label>
            <div class="col-sm-10">
              <input type="password"  class="form-control" id="input-password" placeholder="password">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-primary" data-action="start-scan">Start</button>
            </div>
          </div>
        </form>

      </div>  <!-- // col-xs-12 -->
    </div> <!-- // row -->

    <div id="p3-result" class="col-xs-12">

    </div>

    <script id="page-3-template" type="text/x-handlebars-template">
      <div class="entry">
        <h1>{{title}}</h1>
        <div class="body">
          {{body}}
        </div>
      </div>
    </script>

    <script type="text/javascript">
      require('./views/tomcat-scan/tomcat-scan')
    </script>
  </section>
</template>
